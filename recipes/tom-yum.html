<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="utf-8">
        <title>Tom Yum Recipe</title>
    </head>
    <body>
        <h1>Tom-Yum Recipe</h1>
        <img src="../img/tomyumsoup.jpeg">
        
        <h2>Recipe</h2>

        <h3>Ingredients</h3>
        <ul>
            <li>Lime</li>
            <li>Fish Sauce</li>
            <li>Shrimp/Prawns</li>
            <li>tomato</li>
            <li>mushrooms</li>
            <li>onion</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Peel prawns</li>
            <li>Crush seasonings</li>
            <li>Add mushrooms, onion, and tomato</li>
            <li>Stir in Shrimp or Prawns and bring to a boil</li>
            <li>Cook for 15 minutes and serve</li>
        </ol>
    </body>
